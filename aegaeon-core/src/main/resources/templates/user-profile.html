<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base-page}">
<body>
<section layout:fragment="content">
    <section class="t-user-profile">
        <form method="POST"
              th:action="@{/user-profile}"
              th:object="${user}">

            <div class="panel">
                <div class="panel-body">

                    <h1 th:text="#{page.userprofile.title}"></h1>
                    <hr/>
                    <label for="up-name" class="form-caption" th:text="#{page.user-profile.label.name}">Name</label>
                    <input id="up-name" type="text" class="form-input"
                           th:placeholder="#{page.user-profile.placeholder.name}"
                           th:field="*{name}"/>

                    <label for="up-picture" class="form-caption" th:text="#{page.user-profile.label.picture}">Picture</label>
                    <input id="up-picture" type="url" class="form-input"
                           th:placeholder="#{page.user-profile.placeholder.picture}"
                           th:field="*{picture}"/>

                    <label for="up-language" class="form-caption" th:text="#{page.user-profile.label.language}">Language</label>
                    <select id="up-language" th:field="*{locale}">
                        <option th:each="locale : ${availableLocales}"
                                th:value="${locale}" th:selected="${#strings.equalsIgnoreCase(locale, user.locale)}"></option>
                    </select>

                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{userName}"/>
                    <input type="hidden" th:field="*{uniqueIdentifier}"/>
                    <input type="hidden" th:field="*{version}"/>

                </div>
                <div class="panel-footer is-right">
                    <input type="submit" class="btn btn-default" name="save" value="save" th:value="#{action.save}" />
                </div>
            </div>
        </form>
    </section>
</section>
</body>
</html>
