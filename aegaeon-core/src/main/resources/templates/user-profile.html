<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base-page}">
<body>
<section layout:fragment="content">
    <section class="t-user-profile">
        <form method="POST"
              th:action="@{/user-profile}"
              th:object="${user}">

            <div class="panel">
                <div class="panel-body">

                    <h1 th:text="#{page.userprofile.title}"></h1>
                    <hr />
                    <label for="up-name" class="form-caption" th:text="#{page.userprofile.label.name}">Name</label>
                    <input id="up-name" type="text" class="form-input"
                           th:placeholder="#{page.userprofile.placeholder.name}"
                           th:field="*{name}" />


                    <!-- /*
                    th:field="*{name}"
                    val id: Long,
    val userName: String,
    val uniqueIdentifier: String,
    val name: String,
    val picture: String? = null,
    val locale: String? = null,
    val enabled: Boolean = true,
    val locked: Boolean = false,
    val lastLoginDate: Instant? = null,
    val version: Int = 0

                    */ -->
                    <!-- /*
                    <div th:if="${param.error}" class="panel">
                        <div class="panel-body panel-body-warning">
                            <p th:text="#{page.signin.form.error}">Invalid username and password.</p>
                        </div>
                    </div>

                    <input type="text" class="form-input"
                           id="username" name="username" autofocus="autofocus" required="required"
                           th:placeholder="#{page.signin.form.input.placeholder.username}"/>

                    <input type="password" class="form-input" required="required"
                           id="password" name="password"
                           th:placeholder="#{page.signin.form.input.placeholder.passwd}"/>
                     */ -->
                </div>
                <div class="panel-footer is-right">
                    <input type="submit" class="btn btn-default" name="save" value="save" th:value="#{action.save}" />
                </div>
            </div>
        </form>
    </section>
</section>
</body>
</html>
